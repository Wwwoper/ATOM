name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - staging
        - production
      version:
        description: 'Version to deploy (tag or branch)'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST "cd $DEPLOY_PATH/atom && \
          git fetch --all && \
          git checkout ${{ github.event.inputs.version }} && \
          
          # Загружаем переменные окружения из .env.prod
          export $(cat .env.prod | grep -v '^#' | xargs) && \
          
          docker compose down -v && \
          docker system prune -f && \
          docker tag atom-web:latest atom-web:previous || true && \
          docker compose build --no-cache && \
          docker compose up -d && \
          
          # Ждем готовности базы данных
          echo 'Waiting for database to be ready...' && \
          timeout 60 bash -c 'until docker compose exec db pg_isready -U $DB_USER -d $DB_NAME; do sleep 2; done' && \
          
          # Ждем готовности web-сервиса
          echo 'Waiting for web service to be ready...' && \
          timeout 30 bash -c 'until docker compose ps web | grep -q "running"; do sleep 1; done' && \
          sleep 10 && \
          
          # Выполняем миграции и сбор статики
          docker compose exec -T web python /app/atom/manage.py migrate --noinput && \
          docker compose exec -T web python /app/atom/manage.py collectstatic --noinput --clear && \
          docker image prune -f"

      - name: Health check
        env:
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl --fail "$HEALTH_CHECK_URL"; then
              echo "Health check passed!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check failed. Retry $RETRY_COUNT of $MAX_RETRIES"
            sleep 10
          done
          
          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1
